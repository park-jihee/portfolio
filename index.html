<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PORTFOLIO</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="folder-box">
        <div class="folder" id="html"><img src="img/menu/html.png" alt="html"><p>html</p></div>
        <div class="folder" id="js"><img src="img/menu/js.png" alt="js"><p>js</p></div>
        <div class="folder" id="android"><img src="img/menu/android.png" alt="android"><p>android</p></div>
        <div class="folder" id="node"><img src="img/menu/node.js.png" alt="node.js"><p>node.js</p></div>
        <div class="folder" id="arduino"><img src="img/menu/arduino.png" alt="arduino"><p>arduino</p></div>
        <div class="folder" id="python"><img src="img/menu/python.png" alt="python"><p>python</p></div>
        <div class="folder" id="php"><img src="img/menu/php.png" alt="php"><p>php</p></div>
        <div class="folder" id="jsp"><img src="img/menu/jsp.png" alt="jsp"><p>jsp</p></div>
        <div class="folder" id="user"><img src="img/menu/user.png" alt="user"><p>user</p></div>
        <a href="https://github.com/park-jihee"><div class="folder" id="github"><img src="img/menu/github.png" alt="github"><p>github</p></div></a>
    </div>

    <!-- popup -->
    <div class="modal">
        <div class="content">
            <div class="content-header">
                <p id="folder-title"></p>
                <i class="fas fa-times"></i>
            </div>
            <div class="content-nav">
                <ul>
                    <img src="img/menu/html.png" alt="html"><li>html</li>
                    <img src="img/menu/js.png" alt="js"><li>js</li>
                    <img src="img/menu/android.png" alt="android"><li>android</li>
                    <img src="img/menu/node.js.png" alt="node.js"><li>node.js</li>
                    <img src="img/menu/arduino.png" alt="arduino"><li>arduino</li>
                    <img src="img/menu/python.png" alt="python"><li>python</li>
                    <img src="img/menu/php.png" alt="php"><li>php</li>
                    <img src="img/menu/jsp.png" alt="jsp"><li>jsp</li>
                </ul>
            </div>
            <div class="content-section">
                <iframe src="" id="iframe" frameborder="0" width="450px" height="360px" scrolling="no"></iframe>
            </div>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
