<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PORTFOLIO</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="folder-box">
        <div class="folder" id="html"><img src="img/html.png" alt="html"><p>html</p></div>
        <div class="folder" id="js"><img src="img/js.png" alt="js"><p>js</p></div>
        <div class="folder" id="android"><img src="img/android.png" alt="android"><p>android</p></div>
        <div class="folder" id="node.js"><img src="img/node.js.png" alt="node.js"><p>node.js</p></div>
        <div class="folder" id="arduino"><img src="img/arduino.png" alt="arduino"><p>arduino</p></div>
        <div class="folder" id="python"><img src="img/python.png" alt="python"><p>python</p></div>
        <div class="folder" id="php"><img src="img/php.png" alt="php"><p>php</p></div>
        <div class="folder" id="jsp"><img src="img/jsp.png" alt="jsp"><p>jsp</p></div>
        <div class="folder" id="user"><img src="img/user.png" alt="user"><p>user</p></div>
        <div class="folder" id="github"><img src="img/github.png" alt="github"><p>github</p></div>
    </div>

    <div class="modal-html modal">
        <div class="content">
            <div class="content-header">
                <img src="img/folder.png" alt="folder">
                <p>HTML</p>
                <i class="fas fa-times"></i>
            </div>
            <div class="content-section">
                <div class="no-smoking">
                    <a href="https://park-jihee.github.io/no-smoking/"><img src="img/no-smoking.png" alt=""></a>
                    <p>no-smoking</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-js modal">
            <div class="content">
                <div class="content-header">
                    <img src="img/folder.png" alt="folder">
                    <p>JAVASCRIPT</p>
                    <i class="fas fa-times"></i>
                </div>
                <div class="content-section">
                    <div class="no-smoking">
                        <a href="https://park-jihee.github.io/vote/"><img src="img/vote.png" alt="vote"></a>
                        <p>vote</p>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
<script src="js/script.js"></script>
